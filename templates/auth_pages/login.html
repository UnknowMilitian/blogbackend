{% extends 'base.html' %} {% load static %} {% block title %} Cados.dev - Login
{% endblock title %} {% block content %}
<div
  class="flex flex-col justify-center items-center h-full my-[2rem] md:my-[4rem]"
>
  <h1
    class="text-green-200 text-[1.5rem] md:text-[2rem] font-[800] tracking-wide"
  >
    Login Auth
  </h1>
  <div
    class="bg-slate-700 py-[1.5rem] px-[1rem] rounded shadow-md w-[90%] lg:w-[50%] xl:w-[40%] my-[2rem]"
  >
    {% if message %}
    <p class="mt-0 mb-3 text-red-400 text-[1.1rem]">{{ message }}</p>
    {% endif %}

    <form
      class="flex flex-col gap-[1rem] tracking-widest font-[800]"
      method="post"
      action="{% url 'login' %}"
    >
      {% csrf_token %}
      <input
        type="text"
        name="username"
        class="p-[1rem] bg-slate-800 rounded-md text-white border-2 border-transparent focus:border-green-300 outline-none box-border w-full"
        placeholder="Email"
      />
      <input
        type="password"
        name="password"
        class="p-[1rem] bg-slate-800 rounded-md text-white border-2 border-transparent focus:border-green-300 outline-none box-border w-full"
        placeholder="Password"
      />
      <p class="my-[0.5rem] text-center md:text-end text-gray-300">
        Do not have an account?
        <a class="text-green-300" href="{% url 'register' %}">Registration</a>
      </p>
      <button
        type="submit"
        class="block w-full bg-green-400 text-black text-[1.25rem] tracking-wide rounded-md py-[0.5rem]"
      >
        Login
      </button>
    </form>
  </div>
</div>
{% endblock content %}
