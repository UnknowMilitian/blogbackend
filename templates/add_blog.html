<!-- add_blog.html -->
{% extends 'base.html' %}
{% block title %} Add Blog - Cados.dev {% endblock title %}
{% block content %}
<div class="flex flex-col justify-center items-center h-full my-[2rem]">
  <h1 class="text-green-200 text-[1.5rem] md:text-[2rem] font-[800] tracking-wide">
    Add New Blog
  </h1>
  <div class="bg-slate-700 py-[1.5rem] px-[1rem] rounded shadow-md w-[90%] lg:w-[50%] xl:w-[40%] my-[2rem]">
    <form
            class="flex flex-col gap-[1rem] tracking-widest font-[800]"
            method='POST'
            enctype="multipart/form-data"
            action=""
          >
          {% csrf_token %}
          <div class="flex flex-col sm:flex-row items-center justify-between gap-[1rem]">
            {{ form.title }}
            {{ form.category }}
          </div>
          <div class="flex items-center justify-center w-full">
            <label
              for="dropzone-file"
              class="flex flex-col items-center justify-center w-full rounded-lg cursor-pointer bg-slate-800"
            >
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg
                  class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 16"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                  />
                </svg>
                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                  <span class="font-semibold">Click to upload</span> or drag
                  and drop
                </p>
                <p class="text-xs text-gray-500 dark:text-gray-400">
                  SVG, PNG, JPG or GIF (MAX. 800x400px)
                </p>
              </div>
              {{ form.image }}
            </label>
          </div>
          {{ form.text }}
          <button
            class="block w-full bg-green-400 text-black text-[1.25rem] tracking-wide rounded-md py-[0.5rem]"
          >
            Submit
          </button>
    </form>
  </div>
</div>
{% endblock content %}
